<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin=„anonymous“/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Random Quote Machine</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="container-fluid">
    <header>
        <h1 class="text-center text-primary fw-bold">Random Quote Machine</h1>
    </header>
    <main>
        <div class="form-control well text-center" id="quote-box">
            <span id="text"></span>
            <div class="row">
                <div class="col-xs-6"> 
                    <a href="twitter.com/intent/tweet" target="_blank" id="tweet-quote">
                       <i class="fab fa-twitter bg-primary">
                        </i>
                    </a>
                </div>
                <div class="col-xs-6">
                    <div id="author"></div>
                </div>
            </div>    
            <div class="row">
                <div class="col-xs-12"> 
                    <button class="btn btn-default btn-block btn-primary" id="new-quote">New quote</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
<script src="scripts.js">
  </script>
  
</body>
</html>
